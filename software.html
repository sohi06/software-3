<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Clothes Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <button class="nav-btn">Home</button>
    <button class="nav-btn">Clothes</button>
    <button class="nav-btn">Toys</button>
    <button class="nav-btn">Baby Kits</button>
    <button class="nav-btn">Care</button>
    <button class="nav-btn">Profile</button>
    <button class="nav-btn">Add to Cart</button>
    <button class="nav-btn">Search</button>
  </nav>

  <!-- Baby Pic -->
  <section class="hero">
    <img src="baby.jpg" alt="Baby Picture" class="hero-img">
    <button class="search-age-btn">Search by Age</button>
  </section>

  <!-- Popular Items -->
  <section class="popular-items">
    <h2>Popular Items</h2>
    <div class="items">
      <button class="item-btn"><img src="cloth1.jpg" alt="Cloth 1"></button>
      <button class="item-btn"><img src="cloth2.jpg" alt="Cloth 2"></button>
      <button class="item-btn"><img src="cloth3.jpg" alt="Cloth 3"></button>
    </div>
  </section>

  <!-- Boys and Girls Section -->
  <section class="gender-sections">
    <div class="section">
      <h3>Boys</h3>
      <div class="clothes">
        <button class="clothe-btn"><img src="boy_cloth1.jpg" alt="Boy Cloth 1"></button>
        <button class="clothe-btn"><img src="boy_cloth2.jpg" alt="Boy Cloth 2"></button>
        <button class="clothe-btn"><img src="boy_cloth3.jpg" alt="Boy Cloth 3"></button>
        <button class="clothe-btn"><img src="boy_cloth4.jpg" alt="Boy Cloth 4"></button>
      </div>
    </div>

    <div class="section">
      <h3>Girls</h3>
      <div class="clothes">
        <button class="clothe-btn"><img src="girl_cloth1.jpg" alt="Girl Cloth 1"></button>
        <button class="clothe-btn"><img src="girl_cloth2.jpg" alt="Girl Cloth 2"></button>
        <button class="clothe-btn"><img src="girl_cloth3.jpg" alt="Girl Cloth 3"></button>
        <button class="clothe-btn"><img src="girl_cloth4.jpg" alt="Girl Cloth 4"></button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
